# Base configuration for Titanic project

data:
  path: "data/raw/train.csv"
  test_size: 0.2
  random_state: 42

model:
  name: "random_forest"
  params:
    n_estimators: 100
    max_depth: 10
    random_state: 42

features:
  numeric: ["Pclass", "Age", "SibSp", "Parch", "Fare"]
  categorical: ["Sex", "Embarked"]
  target: "Survived"